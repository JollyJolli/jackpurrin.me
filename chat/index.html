<html lang="en" data-theme="dark">
<head>
<title>The Web Lab! - Chat!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="jackpurrin.me/assets/images/beaker.png">
<link rel="stylesheet" href="https://jackpurrin.me/style.css/">
<script type="text/javascript" src="https://jackpurrin.me/script.js/"></script>
</head>
<body>

<div class="aligned">
        <img src=
"https://jackpurrin.me/assets/images/lightbulb.png"
            width="32" width="32" alt="">
             
        <img src="https://jackpurrin.me/assets/images/home.gif" style="cursor: pointer; color:darkred; font-size: 50px;" onclick="javascript: window.location = 'https://jackpurrin.me/secrets/index.html';" width="255" height="45" alt=""> 

</div>
  <style>
  .members-count,
    .members-list,
    .messages {
      border: 1px solid #e4e4e4;
      padding: 15px;
      margin-bottom: 15px;
    }

    .messages {
      flex-shrink: 1;
      overflow: auto;
    }

    .message {
      padding: 5px 0;
    }
    .message .member {
      display: inline-block;
    }

    .member {
      padding-right: 10px;
      position: relative;
    }

    .message-form {
      display: flex;
      flex-shrink: 0;
    }
    .message-form__input {
      flex-grow: 1;
      border: 1px solid #dfdfdf;
      padding: 10px 15px;
      font-size: 16px;
    }
    .message-form__button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="members-count">-</div>
  <div class="members-list">-</div>
  <div class="messages"></div>
  <form class="message-form" onsubmit="return false;">
    <input class="message-form__input" placeholder="Type a message.." type="text"/>
    <input class="message-form__button" value="Send" type="submit"/>
  </form>
  <script src="./script.js"></script>
